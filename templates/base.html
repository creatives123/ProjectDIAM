<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap Javascript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    {% block css_extra %}
    {% endblock %}

    <title>{% block title %}BlockBuster{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/Artboard 3@2x.ico' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #eeeeee">
<!-- HEADER -->
{% include 'main/navbar.html' %}

<!-- Begin page content -->
<main class="mb-auto">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 align-self-center"><br>{% include 'main/messages.html' %}</div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- FOOTER -->
{% include 'main/footer.html' %}
</body>
{% block javascript %}
{% endblock %}
</html>
